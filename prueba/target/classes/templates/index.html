<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Creacion de Empleados</h1>
    <div class="form-group">
        <form th:action="@{/guardar}" method="POST" th:object="${empleados}">
            <label for="nombres">Nombres: </label>
            <input class="form-control " type="text " value=" " th:field="*{nombre}">
            <label for="apellidos">Apellidos: </label>
            <input class="form-control " type="text " value=" ">
            <label for="cargo">Cargo: </label>
            <input class="form-control " type="text " value=" ">
            <label for="fecha">Fecha de Nacimiento: </label>
            <input class="form-control " type="text " value=" ">
            <br>
            <label for="jefe ">Seleccionar Jefe que esta a cargo de Usted: </label>
            <select class="form-control form-control-lg " name="jefe " id="jefe ">
            <option value=" ">Seleccionar...</option>
            <option value="Carlos Zulbaran ">Carlos Zulbaran</option>
            <option value="Yadira Sarmiento ">Yadira Sarmiento</option>
          </select>
            <br><br>
            <button class="btn btn-primary " type="submit ">Guardar

            </button>
        </form>
    </div>
</body>

</html>
